<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>
            <h1>LIST PRODUCTS</h1>
            <div class="iconCart">
                <!-- <i class='bx bx-shopping-bag'></i> -->
                <img src="https://atlas-content-cdn.pixelsquid.com/stock-images/cartoon-shopping-cart-lXN9803-600.jpg" alt="" class="edit_img">
                <div class="totalQuantity">0</div>
            </div>
        </header>
        <div class="listProduct">
            <div class="item">
                <img src="https://i5.walmartimages.com/asr/9a1bb2ac-15a2-43ae-8407-de5a49a36cae.1cb6dca1cc83e3a0e6fd02dfb6591107.png" alt="">
                <h2>Product Name</h2>
                <div class="price">$50</div>
                <button>Add to cart</button>
            </div>
        </div>
    </div>
    <div class="cart">
        <h2>CART</h2>
        <div class="listCart">
         <div class="item">
                <img src="https://i5.walmartimages.com/asr/9a1bb2ac-15a2-43ae-8407-de5a49a36cae.1cb6dca1cc83e3a0e6fd02dfb6591107.png" alt="">
            <div class="content">
                <div class="name">
                    Product Name
                </div>
                <div class="price">
                    $50/1 product
                </div>
            </div>
            <div class="quantity">
                <button>-</button>
                <span class="value">3</span>
                <button>+</button>
            </div>
        </div>
    </div>
        <div class="buttons">
            <div class="close">CLOSE</div>
            <div class="checkout">
                <a href="checkout.html">
                    CHECKOUT
                </a>
            </div>
        </div>
    </div>
    <script src="project2.js"></script>
</body>
</html>
